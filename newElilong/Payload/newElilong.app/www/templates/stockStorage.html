<ion-view view-title="倉庫清單">
  <ion-content class="padding">
    <div class="list">
      <div ng-repeat="item in list">
        <label class="item item-divider" ng-click="getStockInfo(item,$index)">
          <h2>{{item.name}}</h2>
        </label>
        <div class="item item-text-wrap" ng-show="item.show">
          <ul ng-repeat="storage in item.storagesInfo">
            <li>鋼筋：{{storage.name}}，數量：{{storage.StockStorages[0].amount}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
