<ion-view view-title="客戶寄庫清單">
  <ion-content class="padding">
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="客戶名稱" ng-model="name">
      </label>
      <button class="button button-positive button-small" ng-click="searchCustomer(name)">
        查詢
      </button>
    </div>
    <div class="list">
      <div ng-repeat="item in list">
        <label class="item item-divider" ng-click="getStockInfo(item,$index)">
          <h2>{{item.fullName}}</h2>
        </label>
        <div class="item item-text-wrap" ng-show="item.show">
          <ul ng-repeat="customer in item.customersInfo">
            <li>鋼筋：{{customer.name}}，數量：{{customer.StockCustomers[0].amount}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
